<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 370px;
    }

    h1 {
      color: #333;
    }

    .subject {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .subject select, .subject input {
      width: 45%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      color: #222;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CGPA Calculator</h1>

    <div id="subjects"></div>

    <button id="addSubjectBtn">Add Subject</button>
    <button id="removeSubjectBtn">Remove Subject</button>
    <button id="calculateBtn">Calculate CGPA</button>

    <h2 id="result"></h2>
  </div>

  <script>
    const subjectsDiv = document.getElementById('subjects');
    const addSubjectBtn = document.getElementById('addSubjectBtn');
    const removeSubjectBtn = document.getElementById('removeSubjectBtn');
    const calculateBtn = document.getElementById('calculateBtn');
    const result = document.getElementById('result');

    const gradePoints = {
      'S': 10,
      'A+': 9,
      'A': 8.5,
      'B+': 8,
      'B': 7.5,
      'C+': 7,
      'C': 6.5,
      'P': 6,
      'F': 0
    };

    function createSubjectInput() {
      const subjectDiv = document.createElement('div');
      subjectDiv.classList.add('subject');

      let gradeOptions = '';
      for (let grade in gradePoints) {
        gradeOptions += `<option value="${grade}">${grade}</option>`;
      }

      subjectDiv.innerHTML = `
        <select>${gradeOptions}</select>
        <input type="number" placeholder="Credit" min="1" step="1">
      `;
      subjectsDiv.appendChild(subjectDiv);
    }

    createSubjectInput();

    addSubjectBtn.addEventListener('click', () => {
      createSubjectInput();
    });

    removeSubjectBtn.addEventListener('click', () => {
      const subjects = document.querySelectorAll('.subject');
      if (subjects.length > 1) {
        subjects[subjects.length - 1].remove();
      } else {
        alert("At least one subject is required.");
      }
    });

    calculateBtn.addEventListener('click', () => {
      const subjects = document.querySelectorAll('.subject');
      let totalPoints = 0;
      let totalCredits = 0;

      subjects.forEach(sub => {
        const select = sub.querySelector('select');
        const input = sub.querySelector('input');
        const grade = select.value;
        const credit = parseFloat(input.value);

        if (gradePoints.hasOwnProperty(grade) && !isNaN(credit)) {
          const gradePoint = gradePoints[grade];
          totalPoints += gradePoint * credit;
          totalCredits += credit;
        }
      });

      if (totalCredits === 0) {
        result.textContent = "Please enter valid data!";
      } else {
        const cgpa = (totalPoints / totalCredits).toFixed(2);
        result.textContent = `Your CGPA is: ${cgpa}`;
      }
    });
  </script>

</body>
</html>
